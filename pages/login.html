<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=visibility"
    />
    <!-- <script src="../js/validation.js"></script> -->
    <title>login</title>
  </head>
  <body>
    <div class="phone-frame">
      <div class="phone-frame-relative">
        <div class="StatusBar"></div>
        <div class="phone-screen container py-5 bg-image-login">
          <!-- <%- include('./layout/header'); -%>? -->

          <!-- Content -->
          <main class="text-white">
            <div
              class="banner pt-7 pb-5 d-flex flex-column justify-content-center align-items-center"
            >
              <img
                class="mb-3"
                src="/assets/images/page-login/Logo.svg"
                alt=""
              />
              <h1 class="h2">Moodie</h1>
              <p class="h5">陪你感受不同情緒故事</p>
            </div>
            <form class="needs-validation" action="#" novalidate>
              <div class="mb-4">
                <label for="inputEmail" class="visually-hidden">Email</label>
                <div class="b-bottom">
                  <input
                    type="text"
                    class="form-control"
                    id="inputEmail"
                    placeholder="帳號"
                  />
                </div>
              </div>
              <div class="mb-4">
                <label for="inputPassword" class="visually-hidden"
                  >Password</label
                >
                <div class="input-group b-bottom">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    placeholder="密碼"
                  />
                  <span class="input-group-text"
                    ><span class="material-symbols-outlined">
                      visibility
                    </span></span
                  >
                </div>
              </div>
              <button type="submit" class="btn btn-KV w-100 mb-6">登入</button>
              <button type="button" class="btn btn-gray w-100 mb-3">
                註冊
              </button>
              <p class="h5 fw-normal lh-base text-neutral-300 text-center mb-3">
                or
              </p>
              <button type="button" class="btn btn-gray w-100 mb-6">
                Google登入
              </button>
              <button type="button" class="btn btn-gray w-100">
                Apple登入
              </button>
            </form>
          </main>

          <!-- <%- include('./layout/footer'); -%> -->
        </div>
        <footer class="Home-Indicator"></footer>
      </div>
      <img
        src="/assets/images/AppFrame/iPhone_15_Pro_Black_Titanium_Mock_Up(O).png"
        alt=""
        class="phone-overlay"
      />
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
